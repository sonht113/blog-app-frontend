name: CI
on:
  push:
    branches: [ main, feature/init-nextjs ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm install --frozen-lockfile
      - name: Lint
        run: npm run lint || true
      - name: Build
        run: npm run build